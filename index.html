<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark System</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="py-3 fw-bolder border-bottom">Bookmarker</h1>
            <form class="text-center my-5 p-5">
                <h2 class="fw-bold pb-3">Bookmark your favorite websites</h2>            
                <label for="inputName" class="fw-bold">Site Name</label>
                <input id="inputName" class="my-2 form-control" type="text" placeholder="Bookmark Name">
                <div id="alertName" class="alert alert-danger text-start py-2 d-none">This Name Is Not Valid<br>Example: Google</div>
                <label for="inputUrl" class="fw-bold">Site URL</label>
                <input id="inputUrl" class="my-2 form-control" type="text" placeholder="Website URL">
                <div id="alertUrl" class="alert alert-danger text-start py-2 d-none">This URL Is Not Valid<br>Example: http://www.google.com</div>
                <button id="btnSubmit" class="btn btn-success text-white" type="button">Submit</button>
            </form>
            <input id="inputSearch" class="form-control" type="text" placeholder="Search By Bookmark Name">
            <table class="table my-3">
                <thead></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <footer>
                <p class="border-top text-muted fw-bold pt-2">Â© Mohammed Fathy - CRUD  2023</p>
            </footer>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
